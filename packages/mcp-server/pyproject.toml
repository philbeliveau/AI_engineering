[project]
name = "knowledge-mcp"
version = "0.1.0"
description = "MCP Server for AI Engineering knowledge base"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    # MCP + FastAPI (versions per architecture.md:198-209)
    "fastapi>=0.115",
    "fastapi-mcp>=0.4.0",
    "uvicorn[standard]>=0.27.0",
    "mcp>=1.0.0",
    # Shared with pipeline
    "pydantic>=2.0",
    "pydantic-settings>=2.1.0",
    "pymongo>=4.6.0",
    "qdrant-client>=1.13",
    # Embeddings for search (nomic-embed-text-v1.5 via ONNX)
    "fastembed>=0.7.0",
    # Utilities
    "python-dotenv>=1.0.0",
    "httpx>=0.26.0",
    "structlog>=25.5.0",
    "slowapi>=0.1.9",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.1.0",
]

[project.scripts]
serve = "src.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.pytest.ini_options]
asyncio_mode = "strict"
markers = [
    "integration: marks tests as integration tests (require cloud databases, deselect with '-m \"not integration\"')",
]
# By default, skip integration tests
addopts = "-m 'not integration'"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
]
