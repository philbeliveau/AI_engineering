[project]
name = "knowledge-pipeline"
version = "0.1.0"
description = "Batch ingestion and extraction pipeline for AI Engineering knowledge base"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    # API Framework
    "fastapi>=0.115",
    "uvicorn[standard]>=0.27.0",

    # Data Storage
    "pymongo>=4.6.0",
    "qdrant-client>=1.13",

    # Embeddings
    "sentence-transformers>=5.0",

    # Document Processing (Docling - unified multi-format support)
    "docling>=2.66",
    "transformers>=4.40",  # Required for HuggingFaceTokenizer in chunking

    # Data Validation
    "pydantic>=2.0",
    "pydantic-settings>=2.1.0",

    # Utilities
    "python-dotenv>=1.0.0",
    "structlog>=24.0.0",

    # LLM Integration
    "anthropic>=0.40.0",
    "tenacity>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
markers = [
    "integration: marks tests as integration tests (require Docker services, deselect with '-m \"not integration\"')",
]

[tool.mypy]
python_version = "3.11"
strict = true

[dependency-groups]
dev = [
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.10",
]
